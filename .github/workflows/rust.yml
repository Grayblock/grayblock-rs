name: Rust

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Bootstrap
      run: make bootstrap
    - name: Lint
      run: cargo clippy -- -D warnings
    - name: Test
      run: cargo test --verbose
